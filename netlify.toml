[build]
  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "./"

  # Default build command.
  command = "echo 'no build steps'"

# The following redirect will forward request to protonmail WKD and serve that response to client
[[redirects]]
  from = "/.well-known/openpgpkey/sece.me/hu/*"
  to = "https://openpgpkey.protonmail.ch/.well-known/openpgpkey/sece.me/hu/:splat"
  status = 200

[[redirects]]
  from = "/.well-known/openpgpkey/hu/*"
  to = "https://openpgpkey.protonmail.ch/.well-known/openpgpkey/sece.me/hu/:splat"
  status = 200

# This rule redirects everything else to my site
[[redirects]]
  from = "*"
  to = "http://sece.me"
  status = 301

# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = true